
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Serve static files for frontend
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Handle 404 errors
        error_page 404 /index.html;
    }
