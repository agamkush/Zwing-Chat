

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Serve static files for frontend
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Handle 404 errors
        error_page 404 /index.html;
    }
}
