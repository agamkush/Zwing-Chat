app:
  name: frontend

replicaCount: 1

image:
  repository: 047719646358.dkr.ecr.ap-south-1.amazonaws.com/frontend
  tag: frontend-image

containerPort: 80

imagePullSecrets: ecr-creds

service:
  name: frontend
  port: 80
  targetPort: 80
  type: ClusterIP

ingress:
  enabled: true
  name: chat-app-ingress
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: nginx.fun
      paths:
       - path: /
         pathType: Prefix